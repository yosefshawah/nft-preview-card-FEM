<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes <br />balance and calm.</p>
      <div class="price-and-date">
        <div>
          <img id="icon-ethereum" src="./images/icon-ethereum.svg" alt="" />
          <p id="price">0.041 ETH</p>
        </div>
        <p>3 days left</p>
      </div>

      <div class="horizontal-line"></div>
      <div class="row">
        <img id="image-avatar" src="./images/image-avatar.png" alt="" />
        <h3>Creation of <span id="name">Jules Wyvern</span></h3>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yosef Shawah</a>.
    </div>
  </body>
</html>
